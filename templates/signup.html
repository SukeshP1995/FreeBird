{% extends "index.html" %}
{% block body %}
    <div class="container">
        <div class="col-md-8">
            <form method="post" id="signup_form">

                <div>
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" id="form_uname">
                    <div class="invalid-feedback" id="error-username">not valid</div>
                </div>

                <div>
                    <label>Email Address</label>
                    <input type="text" class="form-control" name="email" id="form_email">
                    <div class="invalid-feedback" id="error-email">not valid</div>
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" id="form_psd">
                    <div class="invalid-feedback" id="error-password">not valid</div>
                </div>

                <div>
                    <label>Re-type Password</label>
                    <input type="password" class="form-control" name="retype_password" id="form_re_psd">
                    <div class="invalid-feedback" id="error-retypePassword">not valid</div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" value="Signup">Signup</button>

            </form>
        </div>
    </div>
{% endblock %}
